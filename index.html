<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Tasbih</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class=" w-[85%] mx-auto ">
    <div class="text-center  lg:mb-20">
      <h1 class=" text-3xl lg:text-7xl mb-4 mt-5 lg:mt-20 font-extrabold text-green-900 dark:text-white"><span
          class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-600 ">Digital Tasbih</span></h1>
    </div>
    <section class="grid lg:grid-cols-3 md:grid-cols-2 gap-5 grid-cols-1">
      <div class="text-center shadow-md">
        <div class="">
          <h2 class="text-2xl font-medium ">Allahuakber</h2>

          <p id="AllahuakberDisply" class="text-3xl my-10 ">0</p>
        </div>
        <div class="grid pb-6 grid-cols-1 lg:grid-cols-2 lg:gap-4 px-4 gap-5">
          <button id="AllahuakberIncriment"
            class="bg-green-500 py-3 px-6 text-center text-white uppercase rounded-lg font-medium ">incriment</button>
          <button id="AllahuakberDecriment"
            class="bg-red-500 py-3 px-6 text-center text-white uppercase rounded-lg font-medium ">decriment</button>
        </div>
      </div>

      <div class="text-center shadow-md">
        <div class="">
          <h2 class="text-2xl font-medium">Alhamdulilah</h2>

          <p id="AlhamdulilahDisply" class="text-3xl my-10">0</p>
        </div>
        <div class="grid mb-6 grid-cols-1 lg:grid-cols-2 lg:gap-4 px-4  gap-5">
          <button id="AlhamdulilahIncriment"
            class="bg-green-500 py-3 px-6 text-center text-white uppercase rounded-lg font-medium ">incriment</button>
          <button id="AlhamdulilahDecriment"
            class="bg-red-500 py-3 px-6 text-center text-white uppercase rounded-lg font-medium ">decriment</button>
        </div>
      </div>

      <div class="text-center shadow-md">
        <div class="">
          <h2 class="text-2xl font-medium">Subhan Allha</h2>

          <p id="SubhanAllhaDisply" class="text-3xl py-10 ">0</p>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 lg:gap-4 px-4 gap-5">
          <button id="SubhanAllhaIncriment"
            class="bg-green-500 py-3 px-6 text-center text-white uppercase rounded-lg font-medium ">incriment</button>
          <button id="SubhanAllhaDecriment"
            class="bg-red-500  py-3 px-6 text-center text-white uppercase rounded-lg font-medium ">decriment</button>
        </div>


      </div>
    </section>
    <div class="text-center mt-12 mb-5 ">
      <button id="resetAll" class="uppercase text-white rounded-lg bg-yellow-500 py-3 px-6">reset all tasbih </button>
    </div>
  </main>

  <script src="project.js"></script>
</body>

</html>
